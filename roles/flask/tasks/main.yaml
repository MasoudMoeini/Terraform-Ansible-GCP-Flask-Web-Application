---
- name: Ensure pip is at the latest version
  apt:
    name: python3-pip
    state: latest
    update_cache: yes
- name: Create a destination app directory if it does not exist
  file:
    path: /home/app/templates
    state: directory
- name: Your copy task
  copy: src={{ item.src }} dest={{ item.dest }}
  with_items:
    - { src: 'app.py', dest: '/home/app/app.py' }
    - { src: 'main.py', dest: '/home/app/main.py'  }
    - { src: 'minst.py', dest: '/home/app/minst.py' }
    - { src: 'model.h5', dest: '/home/app/model.h5' }
    - { src: 'requirements.txt', dest: '/home/app/requirements.txt' }

